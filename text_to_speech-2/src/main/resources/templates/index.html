<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a; /* Dark background */
            color: #f5f5f5; /* Light text color */
            margin: 0;
        }
        .container {
            background: #2c2c2c; /* Slightly lighter dark background for the container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box; /* Include padding and border in container width */
        }
        h1 {
            margin-bottom: 20px;
            color: #f7e04e; /* Yellow color for the heading */
            font-size: 24px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #6d28d9; /* Purple border */
            border-radius: 4px;
            resize: vertical;
            background-color: #1a1a1a; /* Dark background for textarea */
            color: #f5f5f5; /* Light text color */
            box-sizing: border-box; /* Include padding and border in textarea width */
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #6d28d9; /* Purple button background */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4f16a2; /* Darker purple on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Speech Converter</h1>
        <form action="/synthesize" method="post">
            <textarea name="text" placeholder="Enter text here..." required></textarea>
            <button type="submit">Convert to Speech</button>
        </form>
    </div>
</body>
</html>
